<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>

    <style>
        .friend {
            float: left;
            margin: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="header"></div>

    <div class="btn-group">
        <button type="button" class="btn btn-info" onclick="Router.handle('music')">Музыка</button>
        <button type="button" class="btn btn-info" onclick="Router.handle('friends')">Друзья</button>
        <button type="button" class="btn btn-info" onclick="Router.handle('news')">Новости</button>
        <button type="button" class="btn btn-info" onclick="Router.handle('groups')">Группы</button>
        <button type="button" class="btn btn-info" onclick="Router.handle('photos')">Фото</button>
    </div>
    <hr>
    <div id="results"></div>
</div>

<script src="model.js"></script>
<script src="view.js"></script>
<script src="controller.js"></script>
<script src="router.js"></script>
<script src="entry.js"></script>

<script type="text/x-handlebars-template" id="headerTemplate">
    <h1>Данные из VK-аккаунта: {{first_name}} {{last_name}}</h1>
</script>

<script type="text/x-handlebars-template" id="musicTemplate">
    <ul class="list-group" id="audioList">
        {{#each list}}
        <li class="list-group-item">
            <div class="row">
                <div class="col-xs-10">
                    <span class="title">{{{artist}}} - {{{title}}}</span>
                </div>
                <div class="col-xs-2 text-right">{{formatTime duration}}</div>
            </div>
        </li>
        {{/each}}
    </ul>
</script>

<script type="text/x-handlebars-template" id="friendsTemplate">
    <div id="friendsList">
        {{#each list}}
        <div class="friend text-center">
            <img src="{{photo_100}}" class="rounded">
            <div>{{first_name}}<br>{{last_name}}</div>
        </div>
        {{/each}}
    </div>
</script>

<script type="text/x-handlebars-template" id="newsTemplate">
    <div class="news">
        {{#each list}}
        {{#if text}}
        <div class="post">
            <b>{{formatDate date}}</b>
            <div class="post-text">{{{text}}}</div>
        </div>
        <hr>
        {{/if}}
        {{/each}}
    </div>
</script>

<script type="text/x-handlebars-template" id="groupsTemplate">
    <div class="groups">
        {{#each list}}
        <div class="group">
            <div class="group__image">
                <img src="{{photo_medium}}" alt="{{name}}" class="logo rounded">
            </div>
            <div class="group-name">{{name}}</div>
        </div>
        {{/each}}
    </div>
</script>

<script type="text/x-handlebars-template" id="photosTemplate">
    <div class="photos">
        {{#each list}}
        <div class="photo">
            <img src="{{src}}" alt="{{text}}" class="img-thumbnail">
            <div class="photo__info">likes: {{likes.count}} | reposts: {{reposts.count}} | comments:{{comments.count}}</div>
        </div>
        {{/each}}
    </div>
</script>

<script type="text/x-handlebars-template" id="commentsTemplate">
    <div class="comments">
        {{#each list}}
        <div class="comments">
            <div class="comment__text"></div>
            <div class="comment__author"></div>
        </div>
        {{/each}}
    </div>
</script>


</body>
</html>
