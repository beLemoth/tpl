<!doctype html>
<html lang=ru>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>myFriends</title>

    <link rel="stylesheet" href="./main.css">

    <script type="text/javascript" src="libs/handlebars.min.js"></script>
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <div class="logo">myFriends</div>
    </header>
    <section class="content">

    </section>

    <script type="text/javascript" src="main.js"></script>
    <script type="text/x-handlebars-template" id="source-template">
        <div class="friends-list">
            {{#each list}}
                <div class="friends-list__item">
                    <div class="friend">
                        <div class="friend__photo">
                            <img src="{{photo_100}}" alt="{{first_name}} {{last_name}}">
                        </div>
                        <div class="friend__name">{{first_name}} {{last_name}}</div>
                        <div class="friend__age">{{age}}</div>
                        <div class="friend__birthday">{{bdate}}</div>
                    </div>
                </div>
            {{/each}}
        </div>
    </script>
</body>
</html>
